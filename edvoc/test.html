<!DOCTYPE html>
<html>

<head>
    <title>Test API</title>
</head>

<body>
    <button onclick="fetchData()">Fetch Staff Data</button>
    <pre id="result"></pre>

    <script>
        function fetchData() {
            fetch('https://edvocacademy.in/common/all-staff', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    page_size: 1000
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
